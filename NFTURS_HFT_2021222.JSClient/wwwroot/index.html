<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Game Catalog</h1>

    <div id="formdiv">
        <label>Name: </label>
        <input type="text" id="gamename" />

        <label>Rating: </label>
        <input type="text" id="gamerating" />

        <button type="button" onclick="create()">Add game</button>
    </div>

    <div id="updateformdiv">
        <label>Name: </label>
        <input type="text" id="gamenametoupdate" />

        <label>Rating: </label>
        <input type="text" id="gameratingtoupdate" />

        <button type="button" onclick="update()">Update game</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody id="gamedata">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
